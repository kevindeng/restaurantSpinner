<html>
  <head>
    <title>Restaurant Picker</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script type="text/javascript" src="http://cdn.pubnub.com/pubnub-3.5.47.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="default.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="right-block">
        <div class="chat-info"></div>
        <div class="chat-messages"></div>
        <div class="chat-status"></div>
        <div class="chat-entry">
          <textarea class="chatbox empty" disabled>Type here to chat</textarea>
          <div class="name-entry">
            <input type="text" class="empty" size="25" id="uname" value="Enter your name here"></input>
          </div>
        </div>
      </div>
      <div class="left-block">
        <div class="header">
        </div>
        <div class="content"></div>
        <div class="footer">
          <div class="footer-text">
            <span class="welcome"></span>
            <span>Let's eat some</span>
          </div>
          <div class="spinner">
            <div class="category-list"></div>
          </div>
          <div class="bt-spin">No.</div>
        </div>

        <div class="biz" id="biz-template">
          <div class="biz-pic"><img></div>
          <div class="biz-text">
            <div class="biz-name"><a></a></div>
            <div class="biz-city"></div>
            <div class="biz-rating"><img/></div>
            <div class="biz-review-cnt"></div>
            <div class="biz-categories"></div>
          </div>
        </div>

        <div class="chat-message" id="chat-message-template">
          <div class="chat-message-top">
            <div class="chat-message-name"></div>
            <div class="chat-message-time"></div>
          </div>
          <div class="chat-message-bottom"></div>
        </div>

        <div class="system-message" id="system-message-template">
        </div>
      </div>
      
    </container>
  </body>
</html>
